<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Efeito..</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div id="cursor"></div>
    <script>
      let cursor = document.querySelector("#cursor");
      let body = document.querySelector("body");
      document.onmousemove = function (e) {
        // MOVER O CURSOR
        cursor.style.top = e.pageY + "px";
        cursor.style.left = e.pageX + "px";

        // ANIMAR O FUNDO.. BACKGROUND
        body.style.backgroundPositionX = e.pageX / -4 + "px";
        body.style.backgroundPositionY = e.pageY / -4 + "px";

        // ADICIONAR ELEMENTOS NO BODY
        let element = document.createElement("div");
        element.className = "element";
        body.prepend(element);

        // MOVER ELEMENTOS ALEATORIOS ATRAVES DO EIXO X E EIXO Y
        element.style.left = cursor.getBoundingClientRect().x + "px";
        element.style.top = cursor.getBoundingClientRect().y - 20 + "px";

        setTimeout(function () {
          let text = document.querySelectorAll(".element")[0],
            directionX = Math.random() < 0.5 ? -1 : 1,
            directionY = Math.random() < 0.5 ? -1 : 1;

          text.style.left =
            parseInt(text.style.left) -
            directionX * (Math.random() * 500) +
            "px";
          text.style.top =
            parseInt(text.style.top) -
            directionY * (Math.random() * 500) +
            "px";
          text.style.opacity = 0;
          text.style.transform = "scale(0.25)";
          text.innerHTML = randomText();

          //   REMOVER O ELEMENTO
          setTimeout(function () {
            element.remove();
          }, 1000);
        }, 10);
      };

      //   ADICONAR ALEATORIAMENTE TEXTOS E NUMEROS
      function randomText() {
        var text = "abcdefghijÃ§mnopqrstuvxzwy1234567890".split("");
        letter = text[Math.floor(Math.random() * text.length)];
        return letter;
      }
    </script>
  </body>
</html>
